<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Todo Application</h1>
        <form id="addTodoForm" class="form-inline my-4">
            <div class="row">
                <div class="col-4">
                    <input type="text" minlength="5" maxlength="100" id="taskInput" class="form-control mr-2" placeholder="Enter new task">
                </div>
                <div class="col-8" id="addTodo">
                    <button type="submit" class="btn btn-primary" >Add Todo</button>
                </div>
                <div class="d-none col-8" id="updateControls">
                    <button type="submit" class="btn btn-warning">Update</button>
                    <button type="reset" class="btn btn-secondary mx-1" id="resetBtn">Cancel</button>
                </div>
            </div>
        </form>
        <ul id="todoList" class="list-group"></ul>
    </div>
</body>
<script src="../static/js/index.js"></script>

</html>
